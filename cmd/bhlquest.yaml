## OpenaiAPIKey is required for connection to OpenAI API
#
# OpenaiAPIKey: 123456

## CohereAPIKey is required for connection with Cohere service.
#
# CohereAPIKey: 098766

## BHLDir contains dump of BHL texts.
#
# BHLDir: /opt/bhl

## LlmUtilURL is the URL to llmutil service.
#
# LlmUtilURL: http://0.0.0.0:8000/api/v1

## QdrantHost is vector database host.
#
# QdrantHost: 0.0.0.0:6334

## QdrantSegmentsNum the default number of segments in Qdrant backend.
#
# QdrantSegmentsNum: 2

## VectorSize is the dimensionality of stored vectors.
#
# VectorSize: 768

## DbHost is the host where Postgres is running.
# 
# DbHost: 0.0.0.0

## DbUser is the Postgres User.
#
# DbUser: postgres

## DbPass is the DbUser's password.
#
# DbPass: postgres

## DbBHLQuest is the database where BHLquest keeps its data.
#
# DbBHLQuest: bhlquest

## DbBHLNames is the database where BHLnames keeps its data
#
# DbBHLNames: bhlnames

## Port is the port of for the RESTful API
#
# Port: 8555
