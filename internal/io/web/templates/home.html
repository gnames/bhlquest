{{ define "home" }}
  <div id='form-panel'>
    <p>Ask a question about birds and see links
    to relevant BHL pages.
    </p>
    <form action='/' method='GET'>
      <div>
        <label for='format'>Output format</label>
        <select id='format' name='format'>
          <option value='html'>HTML</option>
          <option value='json'>JSON</option>
        </select>
        &nbsp;&nbsp;&nbsp;
        <label for='max_result'>Max results number</label>
        <input id='max_results' name='max_results' type='number' value='5' min='1' max='20'/>
        &nbsp;&nbsp;&nbsp;
          <label for='score_threshold'>Score min threshold</label>
          <input id='score_threshold' name='score_threshold' type='number' step='0.1' min='0.1' max='1.0' value='0.4'>

      </div>
      <textarea cols='24' name='question' rows='2' autofocus placeholder="Do Bald Eagles migrate?"></textarea>
      <button>Ask</button>
    </form>
  </div>

  {{ if .Output }}
    <h4>Q: {{ .Output.Meta.Question }}</h4>
    Number of results: {{ len .Output.Results }}
    {{ range .Output.Results }}
      {{ template "results" . }}
    {{ end }}
  {{ end }}

{{ end }}
